<html>
<head>
  <!-- Copyright 2016 Gracious Eloise, Inc. All rights reserved. -->
  <script src="three.r78.js"></script>
  <script src="dat.gui.js"></script>
  <script src="stats.min.js"></script>
  <script src="TrackballControls.js"></script>
  <script src="EmbroideryGeometry.js"></script>
  <script src="EmbroideryMesh.js"></script>
  <script src="TestStrokes.js"></script>
  <style>
  body {
    background: #f0f0f0;
    margin: 0;
    padding: 0;
  }
  </style>
</head>
<body>
  <script>
    var canvas = document.createElement('canvas');
    document.body.appendChild(canvas);

    var stats = new Stats();
    document.body.appendChild(stats.domElement);

    var gui = new dat.GUI();

    var camera = new THREE.PerspectiveCamera(90, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 100;

    var scene = new THREE.Scene();

    scene.add(new THREE.AmbientLight(0x808080));
    var light = new THREE.DirectionalLight(0xffffff);
    light.position.set(10, 20, 2);
    scene.add(light);

    var dpr = window.devicePixelRatio;
    var renderer = new THREE.WebGLRenderer({canvas: canvas, antialias: true});
    renderer.setPixelRatio(dpr);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0);

    var controls = new THREE.TrackballControls(camera, renderer.domElement);
    controls.minDistance = 1;
    controls.maxDistance = 1000;

    var mesh;
    var controller = {
      speed: 1.0,//speed of the threads
      spacing: 0.0,//spacing between each weave of thread
      thickness: 0.05,//thickness of the thread
      restart: function() {
        if (mesh) {
          scene.remove(mesh);
          mesh = null;
        }
        mesh = new EmbroideryMesh({
          strokeData: TestStrokes[2],
          lineWidth: 2,
          
          color: new THREE.Color(0x808080),
          
          speed: controller.speed,
          spacing: controller.spacing,
          thickness: controller.thickness
        });
        //var size = mesh.boundingBox.size();
        //mesh.position.set(-size.x/2, -size.y/2, 0);
        mesh.start();
        scene.add(mesh);
      },
    }
    gui.add(controller, "speed", 0, 10).onChange(controller.restart);
    gui.add(controller, "spacing", 0, 1).onChange(controller.restart);
    gui.add(controller, "thickness", 0, 0.5).onChange(controller.restart);
    gui.add(controller, "restart");

    controller.restart();
    function render() {
      requestAnimationFrame(render)
      stats.update();
      controls.update();
      renderer.render(scene, camera);
    }
    render();

  </script>
</body>
